<!DOCTYPE html>
<html>
<head>
<title>scholarship form</title>
</head>
<body>
<h1 align="center">scholarship form</h1>
<form action="#" method="post" align="center">
<!-- Name -->
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>
<!-- Email -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<!-- Phone -->
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<!-- date of birth -->
<label for="birthdate">birth date:</label>
<input type="date" id="birthdate" name="birthdate">
<br><br>
<label for="date of filling form">date of filling form:</label>
<input type="date" id="date of filling form" name="date of filling form">
<br><br>
<!-- category type -->
<label for="category">category:</label>
<select id="category" name="category">
<option value="single">general</option>
<option value="double">SC</option>
<option value="deluxe">ST</option>
<option value="suite">OBC</option>
</select>
<br><br>
<!-- FAMILY INCOME -->
<label for="FAMILY INCOME">family INCOME:</lab
    <label for="family income">family income:</label>
<input type="number" id="family income" name="family income" min="0" max="200000">
<br><br>
<!-- why do you need scholarship -->
<label for="need for scholarship">need of scholarship:</label><br>
<textarea id="need " name="need of scholarship" rows="8" cols="50"></textarea>
<br><br>
<!-- Buttons -->
<input type="submit" value="Submit Form">
<input type="reset" value="Reset Form">
</form>
</body>
</html>
