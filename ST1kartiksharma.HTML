<!DOCTYPE html>
<html>
<head>
<title>COLLEGE ADDMISSION FORM</title>
</head>
<body>
<h1 align="center">COLLEGE ADDMISSION FORM</h1>
<form action="#" method="post" align="center">
<!-- Name -->
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>
<!-- Email -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>  
<br><br>
<!-- Phone -->
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<!-- DATE OF REGISTRATION  -->
<label for="checkin">DATE OF REGISTRATION:</label>
<input type="date" id="DATE " name="DATE">
<br><br>

<!-- CLASS -->
<label for="CLASS">CLASS Type:</label>
<select id="CLASS" name="CLASS">
<option value="CLASS 1 TO 5">CLASS 1 TO 5</option>
<option value="CLASS 6 TO 10">CLASS 6 TO 10</option>

</select>
<br><br>

<!-- ANY SPECIALISATION YOU WANT  -->
<label for="ANY SPECIALISATION">RESPONSES:</label><br>
<textarea id="RESPONSE" name="SPECIALISATION" rows="4" cols="40"></textarea>
<br><br>
<!-- Buttons -->
<input type="submit" value="Book Now">
<input type="reset" value="Reset Form">
</form>
</body>
</html>
